<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umieszczanie w head</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #333;
        }

        blockquote {
            font-size: 1.2em;
            background-color: #e0e0e0;
            padding: 15px;
            border-left: 5px solid #555;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Umieszczanie styli w head</h2>

    <blockquote>
        &lt;head&gt;<br>
        &nbsp;&nbsp;&lt;style&gt;<br>
        &nbsp;&nbsp;&nbsp;&nbsp;body {<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;background-color: #f0f0f0;<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;color: #333;<br>
        &nbsp;&nbsp;&nbsp;&nbsp;}<br>
        &nbsp;&nbsp;&lt;/style&gt;<br>
        &lt;/head&gt;
    </blockquote>

</body>
</html>
